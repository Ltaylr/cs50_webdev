<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
    </head>
    <body>
        <header>
            <div class="hlinks">
                <a href="index.html">Google Search</a>
            </div>
        </header>
        <div class="search-bar"> 
            <label id="logo" class="title-banner2">
                <img class="reg-logo" alt="google" src="https://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif">
            </label>
            <form action="https://google.com/search">
                <div>
                    <input class="search-box" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <input type="submit" class="index-submit" value="Image Search">
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <header>
            <img class="adv-logo" alt="google" src="https://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif">
            <div class="hlinks">
                <a href="index.html">Search</a>
            </div>
        </header>
        
        <div class="advanced-form"> 
            <div class="title-banner3">  Advanced Search      </div>
            
            <label class="adv-lab">Find pages with...</label>
            <form action="https://google.com/search" class="advanced-form">
                <div class = "adv-area">
                    <div class="adv-block">
                        <div class="a1">
                            <label class="adv-l1" for="search1">All these words:</label> 
                        </div>
                        <input class= "input-fld" type="text" name="as_q">
                    </div>
                    <div class="adv-block">
                        <div class="a1">
                            <label class="adv-l1" for="search1">This exact word or phrase:</label>  
                        </div>
                            <input class= "input-fld" type="text" name="as_epq">
                    </div>
                    <div class="adv-block">
                        <div class="a1">
                            <label class="adv-l1" for="search1">Any of these words:</label> 
                        </div>
                            <input class= "input-fld" type="text" name="as_oq">
                    </div>
                    <div class="adv-block">
                        <div class="a1">
                            <label class="adv-l1" for="search1">None of these words:</label>
                        </div>
                            <input class= "input-fld" type="text" name="as_eq">
                    </div>
                    <div class="adv-block">
                        <div class="a1"></div>
                            <input type="submit" value="Advanced Search" class="advanced-submit">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
